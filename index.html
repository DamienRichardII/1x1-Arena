<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>

  <title>1X1 ARENA</title>

  <link href="https://fonts.googleapis.com" rel="preconnect"/>

  <link href="css/home.css" rel="stylesheet"/>

  <!-- Override léger pour forcer un centrage propre du hero -->
  <style>
    .hero{ display:grid; place-items:center; text-align:center; }
    .hero__center{ margin:0 auto; max-width: 820px; padding: 0 18px; }
    .hero__logo{ margin: 0 auto 14px; display:block; }
    .hero__tagline{ margin: 0 auto; }
  </style>

  <div class="bg">
    <video autoplay class="bg__video" loop muted playsinline preload="auto">

    </video>
    <div aria-hidden="true" class="bg__overlay"></div>
    <div aria-hidden="true" class="bg__vignette"></div>
  </div>

  <header class="topbar">
    <div class="topbar__inner">
      <a class="brand" href="index.html">
        <img alt="1X1 Arena" class="brand__logo" loading="eager" src="assets/Logo-1x1.png"/>

      <nav class="nav">
        <a class="nav__btn" href="arena-tournament.html"><span>Arena Tournament</span></a>

      <a class="navmobile__link" href="ranking.html">Ranking</a>
    </div>
  </header>

  <main class="hero">
    <div class="hero__center">
      <img alt="ONE ARENA" class="hero__logo" src="assets/logo-arena-transparent.png"/>
      <p class="hero__tagline">
        <span class="glow">One x One</span> Arena, la première ligue de 1 contre 1 à s’inspirer des sports de combats.
      </p>
    </div>

    <div class="socials">

        <svg aria-hidden="true" class="social-svg" viewBox="0 0 24 24">

      <div class="footer__links">
        <a href="arena-tournament.html">Arena Tournament</a>
        <a href="arena-battle.html">Arena Battle</a>
